<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/componentes.css" />
    <link rel="stylesheet" href="css/media-queries.css" />
    <title>My Pilas</title>
  </head>

  <body>
    <header class="layout-cabecalho">
      <nav class="navegacao navegacao--assinatura container">
        <div class="navegacao__logo">
          <a href="index.html">
            <img src="imagens/logo.png" alt="My Pilas" />
          </a>
        </div>
      </nav>
    </header>

    <!-- Formulário -->
    <main class="layout-assinatura">
      <div class="container">
        <form action="#" method="POST" class="assinatura">
          <h1 class="assinatura__titulo">Sua assinatura do MyPilas</h1>

          <div class="row">
            <div
              class="mp-input-group assinatura__campo assinatura__campo col-sm-12"
            >
              <label class="mp-label" for="razaoSocial">Razão Social</label>
              <input
                class="mp-input"
                type="text"
                name="razaoSocial"
                id="razaoSocial"
              />
            </div>
          </div>

          <div class="row">
            <div class="mp-input-group assinatura__campo col-sm-12 col-md-3">
              <label class="mp-label" for="cnpj">CNPJ</label>
              <input class="mp-input" type="text" name="cnpj" id="cnpj" />
            </div>
            <div class="mp-input-group assinatura__campo col-sm-12 col-md-3">
              <label class="mp-label" for="dataFundacao"
                >Data de fundação</label
              >
              <input
                class="mp-input"
                type="date"
                name="dataFundacao"
                id="dataFundacao"
              />
            </div>
          </div>

          <div class="row">
            <div class="mp-input-group assinatura__campo col-sm-12">
              <label class="mp-label" for="responsavel">Responsável</label>
              <input
                class="mp-input"
                type="text"
                name="responsavel"
                id="responsavel"
              />
            </div>
          </div>

          <div class="row">
            <div class="mp-input-group assinatura__campo col-sm-12">
              <label class="mp-label" for="email">E-mail</label>
              <input class="mp-input" type="email" name="email" id="email" />
            </div>
          </div>

          <div class="row">
            <div class="mp-input-group assinatura__campo col-sm-12 col-md-3">
              <label class="mp-label" for="estado">Estado</label>
              <select class="mp-input" type="estado" name="estado" id="email">
                <option value="">Selecione</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
                <option value="PR">Paraná</option>
              </select>
            </div>

            <div class="mp-input-group assinatura__campo col-sm-12 col-md-3">
              <label class="mp-label" for="cidade">Cidade</label>
              <select class="mp-input" type="cidade" name="cidade" id="email">
                <option value="">Selecione</option>
                <option value="SP">Artur Nogueira</option>
                <option value="MG">Uberlândia</option>
                <option value="PR">Curitiba</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="mp-input-group assinatura__campo col-sm-12 col-md-3">
              <label class="mp-label" for="senha">Senha</label>
              <input class="mp-input" type="password" name="senha" id="senha" />
            </div>

            <div class="mp-input-group assinatura__campo col-sm-12 col-md-3">
              <label class="mp-label" for="confirmacaoSenha"
                >Confirmação Senha</label
              >
              <input
                class="mp-input"
                type="password"
                name="confirmacaoSenha"
                id="confirmacaoSenha"
              />
            </div>
          </div>

          <div class="row">
            <div class="assinatura__acao col-sm-12">
              <button type="submit" class="mp-botao mp-botao--principal">
                Assinar MyPilas
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="layout-footer">
      <div class="container">
        <div class="rodape">
          <p>&copy; MyPilas. Todos os direitos reservados</p>
        </div>
      </div>
    </footer>
  </body>
</html>
